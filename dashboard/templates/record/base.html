<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>{% block title %}Oncall Record{% endblock %}</title>
</head>

<body>
  <nav class="nav">
    <div class="container">
      <ul class="tools">
        <li><a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a></li>
        <li><a href="{% url 'search' %}" class="nav-link">Search</a></li>
        <li><a href="#" class="nav-link">Useful Info</a></li>
      </ul>
      <h1 class="title">CDHB Oncall Record</h1>
      <ul class="utils">
        <li><a href="#" class="nav-link">Roster</a></li>
        {% if user.is_authenticated %}
        <li><a href="#" class="nav-link">Profile</a></li>
        <li><a href="#" class="nav-link">Logout</a></li>
        {% else %}
        <li><a href="#" class="nav-link">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <main>
    <div id="dashboard"></div>
  </main>
  <footer></footer>
  {% block js %}
  {% endblock js %}
</body>

</html>
