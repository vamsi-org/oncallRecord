{% extends "record/base.html" %}
{% load crispy_forms_tags %}
{% block data %}
<div class="container">
    <div class="card shadow p-4 my-3">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Forgotten your password? <a class="ml-2" href="#">Reset it</a>, or,<a class="ml-1" href="#">register.</a></small>
        </div>
    </div>
</div>
{% endblock data %}
